    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default col-md-12" ng-repeat="artwork in vm.artworks track by artwork.id">
                <div class="panel-body ">
                    <div class="col-sm-10">
                        <a ui-sref="artwork-detail({id:artwork.id})"><h4 class="card-title">{{artwork.name}}</h4></a>
                        <p>
                            <strong>{{artwork.author}}({{artwork.year}})</strong>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <strong>{{artwork.price|currency}}</strong>
                        </p>

                        <p style="overflow:hidden;text-overflow: ellipsis;max-height:80px">{{artwork.memo}}</p>
                    </div>
                    <div class="col-sm-2 thumbnail">
                        <img ng-src="{{artwork.coverImage}}" alt="image">
                    </div>
                    <div class="clearfix"></div>
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="artwork.pictures({id:artwork.id})"
                                class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                            <span class="hidden-sm-down">图册</span>
                        </button>
                        <button type="submit"
                                ui-sref="artwork-detail({id:artwork.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="artwork.edit({id:artwork.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="artwork.delete({id:artwork.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
