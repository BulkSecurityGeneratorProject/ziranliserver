<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myExhibitionLabel">{{vm.exhibition.name}}详情</h4>
</div>
<div class="modal-body">
    <div class="col-md-4 col-sm-6 col-xs-12 " ng-repeat="exhibitionArtwork in vm.exhibitionArtworks">
        <div class="thumbnail" style="position:relative" alien-square>
            <span>{{exhibitionArtwork.artwork.name}}&nbsp;-&nbsp;{{exhibitionArtwork.artwork.author}}</span>
            <img ng-src="{{exhibitionArtwork.artwork.coverImage}}" alt="image">
            <span class="glyphicon glyphicon-remove" ng-click="vm.deleteArtwork(exhibitionArtwork)"
                  style="cursor:pointer; position: absolute;right: 5px;top: 5px;color: #fff;background: rgba(255,0,0,1);"></span>
        </div>
    </div>
    <div class="clearfix"></div>
    <button type="button" class="btn btn-primary" ui-sref="exhibition.allArtworks({id:vm.exhibition.id})"
            ng-click="vm.clear()">
        <span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;<span>选择艺术品</span>
    </button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>关闭</span>
    </button>
    <button type="button" ng-disabled="vm.isSaving" class="btn btn-primary" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>确定</span>
    </button>
</div>
