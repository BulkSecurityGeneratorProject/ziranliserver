
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myCourseLabel" >{{vm.course.name}}</h4>
</div>
<div class="modal-body">
    <div class="col-md-4 col-sm-6 col-xs-12 " ng-repeat="image in vm.images">
        <div class="thumbnail" style="position:relative" alien-square>
            <img ng-src="{{image.image}}" alt="image">
            <span class="glyphicon glyphicon-remove" ng-click="vm.deleteImage(image)" style="cursor:pointer; position: absolute;right: 5px;top: 5px;color: #fff;background: rgba(255,0,0,1);"></span>
        </div>
    </div>
    <div class="clearfix"></div>
    <p><single-file-upload upload-url="{{vm.uploadurl}}" file-url="lastimageurl" button-text="上传图片"></single-file-upload></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
        <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
    </button>
</div>
