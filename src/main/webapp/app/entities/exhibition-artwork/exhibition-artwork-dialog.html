
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExhibitionArtworkLabel" data-translate="ziranliserverApp.exhibitionArtwork.home.createOrEditLabel">Create or edit a Exhibition Artwork</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.exhibitionArtwork.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.exhibitionArtwork.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.exhibitionArtwork.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.exhibitionArtwork.amount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.exhibitionArtwork.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.exhibitionArtwork.price"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.exhibitionArtwork.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.exhibitionArtwork.status"
                    />
        </div>

        <div class="form-group">
            <label data-translate="ziranliserverApp.exhibitionArtwork.exhibition" for="field_exhibition">Exhibition</label>
            <select class="form-control" id="field_exhibition" name="exhibition" ng-model="vm.exhibitionArtwork.exhibition" ng-options="exhibition as exhibition.id for exhibition in vm.exhibitions track by exhibition.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="ziranliserverApp.exhibitionArtwork.artwork" for="field_artwork">Artwork</label>
            <select class="form-control" id="field_artwork" name="artwork" ng-model="vm.exhibitionArtwork.artwork" ng-options="artwork as artwork.id for artwork in vm.artworks track by artwork.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
