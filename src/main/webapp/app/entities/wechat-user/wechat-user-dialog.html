
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWechatUserLabel" data-translate="ziranliserverApp.wechatUser.home.createOrEditLabel">Create or edit a Wechat User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.wechatUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.wechatUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.openId" for="field_openId">Open Id</label>
            <input type="text" class="form-control" name="openId" id="field_openId"
                    ng-model="vm.wechatUser.openId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.nickName" for="field_nickName">Nick Name</label>
            <input type="text" class="form-control" name="nickName" id="field_nickName"
                    ng-model="vm.wechatUser.nickName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.icon" for="field_icon">Icon</label>
            <input type="text" class="form-control" name="icon" id="field_icon"
                    ng-model="vm.wechatUser.icon"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.area" for="field_area">Area</label>
            <input type="text" class="form-control" name="area" id="field_area"
                    ng-model="vm.wechatUser.area"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.wechatUser.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.wechatUser.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.wechatUser.address"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.wechatUser.language" for="field_language">Language</label>
            <input type="text" class="form-control" name="language" id="field_language"
                    ng-model="vm.wechatUser.language"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
