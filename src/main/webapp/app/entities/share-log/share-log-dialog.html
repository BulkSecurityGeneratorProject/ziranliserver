
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myShareLogLabel" data-translate="ziranliserverApp.shareLog.home.createOrEditLabel">Create or edit a Share Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.shareLog.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.shareLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.shareLog.shareType" for="field_shareType">Share Type</label>
            <input type="text" class="form-control" name="shareType" id="field_shareType"
                    ng-model="vm.shareLog.shareType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.shareLog.shareTime" for="field_shareTime">Share Time</label>
                <div class="input-group">
                    <input id="field_shareTime" type="text" class="form-control" name="shareTime" datetime-picker="{{dateformat}}" ng-model="vm.shareLog.shareTime" is-open="vm.datePickerOpenStatus.shareTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('shareTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.shareLog.shareContentKey" for="field_shareContentKey">Share Content Key</label>
            <input type="text" class="form-control" name="shareContentKey" id="field_shareContentKey"
                    ng-model="vm.shareLog.shareContentKey"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ziranliserverApp.shareLog.shareLink" for="field_shareLink">Share Link</label>
            <input type="text" class="form-control" name="shareLink" id="field_shareLink"
                    ng-model="vm.shareLog.shareLink"
                    />
        </div>

        <div class="form-group">
            <label data-translate="ziranliserverApp.shareLog.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.shareLog.user" ng-options="wechatUser as wechatUser.id for wechatUser in vm.wechatusers track by wechatUser.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
