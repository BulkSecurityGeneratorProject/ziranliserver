
<div>
    <h2><span data-translate="ziranliserverApp.shareLog.detail.title">Share Log</span> {{vm.shareLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ziranliserverApp.shareLog.shareType">Share Type</span></dt>
        <dd>
            <span>{{vm.shareLog.shareType}}</span>
        </dd>
        <dt><span data-translate="ziranliserverApp.shareLog.shareTime">Share Time</span></dt>
        <dd>
            <span>{{vm.shareLog.shareTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="ziranliserverApp.shareLog.shareContentKey">Share Content Key</span></dt>
        <dd>
            <span>{{vm.shareLog.shareContentKey}}</span>
        </dd>
        <dt><span data-translate="ziranliserverApp.shareLog.shareLink">Share Link</span></dt>
        <dd>
            <span>{{vm.shareLog.shareLink}}</span>
        </dd>
        <dt><span data-translate="ziranliserverApp.shareLog.user">User</span></dt>
        <dd>
            <a ui-sref="wechat-user-detail({id:vm.shareLog.user.id})">{{vm.shareLog.user.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="share-log-detail.edit({id:vm.shareLog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
